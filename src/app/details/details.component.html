<main class="main">
  <div class="content">
    <article class="listing">
      <section class="">
        <h2 class="listing-heading">{{ displayWork?.title }}</h2>

        <img
          class="listing-photo"
          [src]="displayWork?.imgUrl"
          alt="{{ displayWork?.title }}"
          crossorigin
        />
      </section>
      <section class="listing-description">
        <p class="listing-location">
          {{ displayWork?.description }}
        </p>
        <p>
          Link :
          <a [href]="displayWork?.linkUrl" target="_blank">
            {{ displayWork?.linkUrl }}
          </a>
        </p>
      </section>
      <section class="action-btn">
        <button class="modify">Modify Task</button>
        <button class="delete" (click)="delete()">Delete Task</button>
      </section>
    </article>
  </div>
</main>
