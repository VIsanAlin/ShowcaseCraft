<article>
  <h2 class="section-heading">Edit Task</h2>
  <form [formGroup]="modifyForm" (submit)="modifyTask()" novalidate>
    <label for="title">New Title</label>
    <input id="title" type="text" formControlName="title" />
    <!-- Add required validator for other input fields as needed -->
    <label for="description">New Description</label>
    <input id="description" type="text" formControlName="description" />
    <label for="linkUrl">Other Link</label>
    <input id="linkUrl" type="text" formControlName="linkUrl" />
    <label for="imgUrl">Add New Image</label>
    <input id="imgUrl" type="text" formControlName="imgUrl" />
    <button type="submit" class="primary" [disabled]="!modifyForm.valid">
      Modify Task
    </button>
  </form>
</article>
